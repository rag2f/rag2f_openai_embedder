[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rag2f-openai-embedder"
dynamic = ["version"]
description = "OpenAI Embedder Plugin for RAG2F"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "GPL-3.0"}
authors = [
    {name = "RAG2F Team"}
]
dependencies = [
    "rag2f>=0.1.0",
    "openai==2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "rich",
    "pytest-rich",
    "pytest-icdiff",
    "pytest-clarity",
    "pytest-instafail",
    "coverage",
    "pytest-cov",
    "respx"
]

[project.urls]
Homepage = "https://github.com/rag2f/rag2f"
Repository = "https://github.com/rag2f/rag2f"

[project.entry-points."rag2f.plugins"]
rag2f_openai_embedder = "rag2f_openai_embedder:get_plugin_path"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
rag2f_openai_embedder = ["*.json", "*.json.example"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
version_file = "src/rag2f_openai_embedder/_version.py"
version_file_template = """
# This file is automatically generated by setuptools-scm
__version__ = "{version}"
__commit__ = "{scm_version.node}"
__distance__ = {scm_version.distance}
"""
fallback_version = "0.0.0"

[tool.pytest.ini_options]
testpaths = ["test"]
norecursedirs = ["rag2f"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-s -vv -rA --color=yes --maxfail=3"