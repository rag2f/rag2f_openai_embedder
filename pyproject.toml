[build-system]
requires = ["setuptools>=61.0", "wheel", "setuptools-scm>=8.0"]
build-backend = "setuptools.build_meta"

[project]
name = "rag2f-openai-embedder"
dynamic = ["version"]
description = "OpenAI Embedder Plugin for RAG2F"
readme = "README.md"
requires-python = ">=3.12"
license = {text = "GPL-3.0"}
authors = [
    {name = "RAG2F Team"}
]
dependencies = [
    "rag2f>=0.1.0dev20",
    "openai==2.8.0",
]

[project.optional-dependencies]
dev = [
    "pytest",
    "pytest-asyncio",
    "rich",
    "pytest-rich",
    "pytest-icdiff",
    "pytest-clarity",
    "pytest-instafail",
    "coverage",
    "pytest-cov",
    "respx"
]

[project.urls]
Homepage = "https://github.com/rag2f/rag2f"
Repository = "https://github.com/rag2f/rag2f"

[project.entry-points."rag2f.plugins"]
rag2f_openai_embedder = "rag2f_openai_embedder:get_plugin_path"

[tool.setuptools.packages.find]
where = ["src"]

[tool.setuptools.package-dir]
"" = "src"

[tool.setuptools.package-data]
rag2f_openai_embedder = ["*.json", "*.json.example"]

[tool.setuptools_scm]
local_scheme = "no-local-version"
write_to = "src/rag2f_openai_embedder/_version.py"
write_to_template = '''
# coding: utf-8
# file generated by setuptools_scm
# don't change, don't track in version control
TYPE_CHECKING = False
if TYPE_CHECKING:
    from typing import Tuple
    VERSION_TUPLE = Tuple[int, ...]
else:
    VERSION_TUPLE = object

__all__ = ["__version__", "__version_tuple__", "__commit__", "__distance__", "__dirty__"]

__version__: str
__version_tuple__: VERSION_TUPLE
__commit__: str
__distance__: int
__dirty__: bool

__version__ = version = {version!r}
__version_tuple__ = version_tuple = {version_tuple!r}
__commit__ = {scm_version.node!r}
__distance__ = {scm_version.distance}
__dirty__ = {scm_version.dirty!r}
'''

[tool.pytest.ini_options]
testpaths = ["test"]
norecursedirs = ["rag2f"]
python_files = ["test_*.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
addopts = "-s -vv -rA --color=yes --maxfail=3"